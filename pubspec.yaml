name: flatmate_app
description: FlatMate - shared living tasks & expense management
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.3
  firebase_messaging: ^15.1.3
  fl_chart: ^1.1.0
  intl: ^0.19.0

dependency_overrides:
  vector_math: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true